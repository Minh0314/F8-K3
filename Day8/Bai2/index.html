<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400&family=Manrope:wght@400;500;600;700;800&family=Nunito:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="shopping-cart">
        <div class="head">
          <h2 class="header">Shopping Cart</h2>
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="lists-item">
          <ul>
            <li class="item1">
              <img
                src="https://product.hstatic.net/200000275073/product/iphone-14-pro-finish-select-202209-6-7inch-deeppurple_261b8220ae384bb8836bca15893e43a4_master.jpg"
                alt=""
                width="90px"
              />
              <div class="content">
                <p class="name">Affinity Queen Poster Bed</p>
                <i class="fa-solid fa-xmark"></i>
              </div>
              <div class="info">
                <div class="quantum">
                  <span> -</span>
                  <span> 1</span>
                  <span> + </span>
                </div>
                <div class="price">
                  <span> 1X $570</span>
                </div>
              </div>
            </li>
            <hr />
            <li class="item1">
              <img
                src="https://images.prismic.io/wonderbly/48281c04-9ea2-481b-bdd0-a037644fe691_WAY_Carousel_01.jpg?auto=format%2Ccompress&dpr=&w=1920&h=&fit=&crop=&q=35&gif-q=90"
                alt=""
                width="90px"
              />
              <div class="content">
                <p class="name">Affinity Queen Poster Bed</p>
                <i class="fa-solid fa-xmark"></i>
              </div>
              <div class="info2">
                <div class="quantum">
                  <span> -</span>
                  <span> 1</span>
                  <span> + </span>
                </div>
                <div class="price">
                  <span> 1X $570</span>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="total">
          <div class="title-total">
            <h3>Subtotal</h3>
            <div class="price-total">$920.000</div>
          </div>
          <div class="sub-title">
            <p>Taxes and shipping calculated at checkout</p>
          </div>
        </div>
        <div class="btn">
          <button class="view_cart">View Cart</button>
          <button class="add_to_cart">Add To Cart</button>
        </div>
        <div class="ship">
          <img
            src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSNpvH18USLgDdzNISeXPYeZiJN1f6KPX-GbUhm601Ojj4pY47d"
            alt=""
            width="70px"
          />
          <p>Spend $ 499.00 to Free Shipping</p>
        </div>
      </div>
    </div>
  </body>
</html>

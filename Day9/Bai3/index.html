<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="header">
          <h1 class="title">Drop Us a Line</h1>
          <div class="desc">
            Reach out to us from our contact form and we will get back to you
            shortly.
          </div>
        </div>
        <div class="form-group">
          <div class="row-top">
            <div class="form">
              <input type="text" name="form" id="form" />
              <label for="form" id="form" class="form-label">
                <div>Fist Name *</div>
              </label>
            </div>

            <div class="form">
              <input type="text" name="form" id="form" />
              <label for="form" id="form" class="form-label">
                <div>Last Name *</div>
              </label>
            </div>
          </div>

          <div class="row-bottom">
            <div class="form">
              <input type="text" name="form" id="form" />
              <label for="form" id="form" class="form-label">
                <div>Email *</div>
              </label>
            </div>

            <div class="form">
              <select name="form" id="form">
                <option disabled>Select a department</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
                <option value="Customer Support">Customer Support</option>
              </select>
              <label for="form" id="form" class="form-label">
                <div>Sale*</div>
              </label>
            </div>
          </div>
          <div class="messenger">
            <textarea name="message" id="message" required></textarea>
            <label for="message" id="message" class="form-label-messenger">
              <div>Messenge *</div>
            </label>
          </div>

          <div class="button">
            <div class="btn"><span>Send message</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

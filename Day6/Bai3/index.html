<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="./assets/font/fontawesome-free-6.4.0/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form">
          <div class="just-log">
            <div class="just-log-title">
              <i class="logo"> <i class="fa-solid fa-lock"></i></i>
              <h2>Just Log</h2>
            </div>
            <p class="sub-title">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam dicta
              consequuntur quisquam e odio distinctio?
            </p>
            <div class="btn"><button class="read-more">Read More</button></div>
            <div class="list-logo">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-google-plus-g"></i>
              <i class="fa-brands fa-linkedin"></i>
            </div>
          </div>
          <!--just-log -->

          <div class="login">
            <div class="title-login">Login to <span>your account</span></div>
            <div class="line"></div>
            <div class="form-login">
              <input
                type="text"
                name="email-login"
                id="email-login"
                placeholder="Email Address"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="row">
              <div class="row-left">
                <input type="checkbox" name="remember-me" id="remember-me" />
                <label class="remember-me" for="remember-me">
                  Remember me
                </label>
              </div>
              <a href="#!" class="forgot-password">Forgot Password</a>
            </div>

            <button class="login-btn">LOGIN</button>
            <p class="sign-up">
              Don't have an account? <a href="#!">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

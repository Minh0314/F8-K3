<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT US</title>
    <link rel="stylesheet" href="./bai1.css" />
  </head>
  <body>
    <div class="contact_info">
      <div class="contact">
        <h2>CONTACT US</h2>
        <h3>Contact Info</h3>
        <div class="contact1">
          <div class="address" style="display: flex; align-items: center">
            <img
              src="https://png.pngtree.com/png-vector/20191026/ourlarge/pngtree-location-vector-icon-white-background-png-image_1870185.jpg"
              alt=""
              class="icon"
            />
            <p>321 Awsome Street New York, NY 17022</p>
          </div>

          <div class="email" style="display: flex; align-items: center">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1334/1334110.png"
              alt=""
              class="icon"
            />
            <p>info@companyname.com</p>
          </div>

          <div class="phone" style="display: flex; align-items: center">
            <img
              src="https://png.pngtree.com/png-vector/20190927/ourmid/pngtree-phone-icon-png-image_1757859.jpg"
              alt=""
              class="icon"
            />
            <p>+1 800 123 1234</p>
          </div>
        </div>
      </div>
      <div class="message">
        <h3>Having Any Query! Or Book an appointment</h3>

        <div class="name">
          <label for="name"></label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder=" Your Name"
            required="required"
          />
        </div>

        <div class="name">
          <label for="name"></label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder=" Your Name"
            required="required"
          />
        </div>

        <div>
          <label for="subject"></label>
          <input type="text" name="subject" id="email" placeholder="Subject" />
        </div>

        <div class="">
          <label for="message"></label>
          <textarea
            name="message"
            id="message"
            placeholder="Message"
            cols="60"
            rows="6"
          ></textarea>
        </div>

        <button class="btn">Send Message</button>
      </div>
    </div>
  </body>
</html>
